<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPBD Diep Ha</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .badge { display: inline-block; background: rgba(0,0,0,0.7); border: 2px solid #FF69B4; color: #FF69B4; padding: 10px 25px; border-radius: 50px; font-size: 18px; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 0 20px rgba(255, 105, 180, 0.5); text-shadow: 0 0 10px #FF69B4; transition: all 0.3s ease; }
        .guide { color: rgba(255, 255, 255, 0.8); font-size: 14px; margin-bottom: 20px; text-shadow: 0 2px 4px black; background: rgba(0,0,0,0.4); display: inline-block; padding: 5px 15px; border-radius: 10px; }
        button { pointer-events: auto; cursor: pointer; background: linear-gradient(to bottom, #FF1493, #C71585); color: #FFF; border: 2px solid #FFC0CB; padding: 15px 50px; border-radius: 30px; font-weight: 800; font-size: 16px; box-shadow: 0 0 30px rgba(255, 20, 147, 0.6); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #camera-preview { position: absolute; top: 15px; right: 15px; width: 160px; height: 120px; border: 2px solid rgba(255, 105, 180, 0.5); transform: scaleX(-1); opacity: 0.8; border-radius: 8px; background: #000; }
        #copyright { position: absolute; bottom: 10px; right: 15px; color: rgba(255, 255, 255, 0.3); font-size: 12px; z-index: 100; font-style: italic; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="status" class="badge">üéÇ CMSN Di·ªáp H√† üéÇ</div>
        <br>
        <div class="guide">üñê <b>X√≤e:</b> Ph√°o hoa &nbsp;|&nbsp; ‚ù§Ô∏è <b>Tim:</b> Y√™u th∆∞∆°ng &nbsp;|&nbsp; ‚úä <b>N·∫Øm:</b> B√°nh Kem &nbsp;|&nbsp; üëå <b>Ch·∫°m:</b> Xem ·∫¢nh</div>
        <br>
        <button id="btnStart" onclick="startSystem()">TH·ªîI N·∫æN TH√îI!</button>
    </div>
    <div id="copyright">¬© Gift for Diep Ha</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview" width="320" height="240"></canvas>

    <script>
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg', './image6.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;
            if (type === 'pink_glow') { 
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.2, '#FFC0CB'); grd.addColorStop(0.5, '#FF69B4'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'candle_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.3, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'deep_pink') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFB6C1'); grd.addColorStop(0.3, '#C71585'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#FF1493'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFC0CB'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = { main: createCustomTexture('pink_glow'), decor: createCustomTexture('deep_pink'), gift: createCustomTexture('gift_red'), candle: createCustomTexture('candle_glow') };
        const CONFIG = { mainCount: 6000, decorCount: 1500, giftCount: 200, candleCount: 500, explodeRadius: 65, photoOrbitRadius: 25, treeBaseRadius: 35 };

        let scene, camera, renderer, groupMain, groupDecor, groupGift, groupCandle, titleMesh, starMesh, loveMesh;
        let photoMeshes = []; let state = 'TREE'; let selectedIndex = 0; let handX = 0.5;

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene(); scene.fog = new THREE.FogExp2(0x000000, 0.002);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000); camera.position.z = 100;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            groupMain = createParticleSystem('main', CONFIG.mainCount, 2.2);
            groupDecor = createParticleSystem('decor', CONFIG.decorCount, 3.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);
            groupCandle = createParticleSystem('candle', CONFIG.candleCount, 1.8);
            createPhotos(); createDecorations(); animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [], pExplodeTargets = [], pTreeTargets = [], pHeartTargets = [], sizes = [], phases = []; 
            for(let i=0; i<count; i++) {
                let tx, ty, tz;
                if (type === 'candle') {
                    const r = Math.random() * 1.5; const theta = Math.random() * Math.PI * 2; const h = 15 + Math.random() * 13; 
                    tx = r * Math.cos(theta); ty = h; tz = r * Math.sin(theta);
                } else {
                    const randTier = Math.random(); let r, y;
                    if (randTier < 0.5) { y = Math.random() * 20 - 35; if (Math.random() > 0.2) r = 28 + Math.random() * 4; else r = Math.random() * 32; }
                    else if (randTier < 0.8) { y = Math.random() * 15 - 15; if (Math.random() > 0.2) r = 18 + Math.random() * 4; else r = Math.random() * 22; }
                    else { y = Math.random() * 15 + 0; if (Math.random() > 0.2) r = 10 + Math.random() * 3; else r = Math.random() * 13; }
                    const theta = Math.random() * Math.PI * 2; tx = r * Math.cos(theta); ty = y; tz = r * Math.sin(theta);
                }
                pTreeTargets.push(tx, ty, tz);
                const u = Math.random(), v = Math.random(), phi = Math.acos(2 * v - 1), lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0; const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3), hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3); hx *= rFill; hy *= rFill;
                pHeartTargets.push(hx * 2.2, hy * 2.2 + 5, (Math.random() - 0.5) * 8 * rFill); 
                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size); phases.push(Math.random() * Math.PI * 2);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            const colors = new Float32Array(count * 3); const baseColor = new THREE.Color();
            if(type === 'main') baseColor.setHex(0xFFB6C1); else if(type === 'decor') baseColor.setHex(0xFF1493); else if(type === 'candle') baseColor.setHex(0xFFD700); else baseColor.setHex(0xFFFFFF); 
            for(let i=0; i<count; i++) { colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b; }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, phases: phases, baseColor: baseColor, baseSize: size };
            const mat = new THREE.PointsMaterial({ size: size, map: textures[type], transparent: true, opacity: 1.0, vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true });
            const points = new THREE.Points(geo, mat); scene.add(points); return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            for(let i=0; i<photoFiles.length; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh); photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas'); canvas.width = 1600; canvas.height = 600; const ctx = canvas.getContext('2d');
            ctx.font = '100px "Great Vibes", cursive'; ctx.fillStyle = '#FF69B4'; ctx.textAlign = 'center'; ctx.shadowColor = "#FFF"; ctx.shadowBlur = 20; 
            ctx.fillText("Ch√∫c m·ª´ng sinh nh·∫≠t", 800, 200); ctx.font = '140px "Great Vibes", cursive'; ctx.fillText("Di·ªáp H√†", 800, 330);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 30), mat); titleMesh.position.set(0, 40, 0); scene.add(titleMesh);
            const starCanvas = document.createElement('canvas'); starCanvas.width = 128; starCanvas.height = 128; const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FF4500"; sCtx.shadowColor="#FFA500"; sCtx.shadowBlur=20; sCtx.beginPath(); sCtx.arc(64, 64, 40, 0, Math.PI*2); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), starMat); starMesh.position.set(0, 29, 0); scene.add(starMesh);
            const loveCanvas = document.createElement('canvas'); loveCanvas.width = 1024; loveCanvas.height = 256; const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold 120px "Segoe UI", sans-serif'; lCtx.fillStyle = '#FF1493'; lCtx.textAlign = 'center'; lCtx.shadowColor = "#FF69B4"; lCtx.shadowBlur = 40; lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat); loveMesh.position.set(0, 0, 20); loveMesh.visible = false; scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array; const sizes = group.geometry.attributes.size.array; const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases; const baseColor = group.geometry.userData.baseColor; const baseSize = group.geometry.userData.baseSize;
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];
            for(let i=0; i<positions.length; i++) { positions[i] += (targets[i] - positions[i]) * speed; }
            group.geometry.attributes.position.needsUpdate = true;
            const count = positions.length / 3;
            if (targetState === 'TREE') {
                group.rotation.y += 0.005; 
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize; let b = 1.0;
                    if(type === 'decor') b = 0.6 + 0.4 * Math.sin(time * 5 + phases[i]); else if(type === 'main') b = 0.8 + 0.2 * Math.sin(time * 3 + phases[i]); else if(type === 'candle') b = 0.9 + 0.3 * Math.sin(time * 15 + phases[i]);
                    colors[i*3] = baseColor.r * b; colors[i*3+1] = baseColor.g * b; colors[i*3+2] = baseColor.b * b;
                }
                group.geometry.attributes.color.needsUpdate = true; group.geometry.attributes.size.needsUpdate = true;
            } else if (targetState === 'HEART') {
                group.rotation.y = 0; const beat = 1 + Math.abs(Math.sin(time * 3)) * 0.15; group.scale.set(beat, beat, beat);
                for(let i=0; i<count; i++) { colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b; sizes[i] = (i % 2 === 0) ? baseSize : 0; }
                group.geometry.attributes.color.needsUpdate = true; group.geometry.attributes.size.needsUpdate = true;
            } else {
                group.scale.set(1,1,1); group.rotation.y += (handRotY - group.rotation.y) * 0.1;
                for(let i=0; i<count; i++) { sizes[i] = baseSize; colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b; }
                group.geometry.attributes.size.needsUpdate = true; group.geometry.attributes.color.needsUpdate = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate); const time = Date.now() * 0.001; const speed = 0.08; const handRotY = (handX - 0.5) * 7.0; 
            updateParticleGroup(groupMain, 'main', state, speed, handRotY, time); updateParticleGroup(groupDecor, 'decor', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time); updateParticleGroup(groupCandle, 'candle', state, speed, handRotY, time);
            photoMeshes.forEach((mesh, i) => { if(!mesh.material.map && photoTextures[i]) { mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true; } });
            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false; titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                const f = 0.8 + 0.4*Math.random(); starMesh.scale.set(f, f, 1);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });
            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true; photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3))*0.1; loveMesh.scale.set(s,s,1);
            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                const base = groupMain.rotation.y; const step = (Math.PI * 2) / photoMeshes.length; let bestIdx = 0; let maxZ = -999;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true; const angle = base + i * step; const x = Math.sin(angle) * CONFIG.photoOrbitRadius; const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    mesh.position.lerp(new THREE.Vector3(x, Math.sin(time + i) * 3, z), 0.1); mesh.lookAt(camera.position);
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    const ds = (z > 5) ? 1.0 + (z/CONFIG.photoOrbitRadius)*0.8 : 0.6; mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                });
                selectedIndex = bestIdx;
            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) { mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1); mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1); mesh.lookAt(camera.position); mesh.rotation.z = 0; }
                    else { mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1); }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none'; bgMusic.play().catch(e => console.log(e)); init3D();
            const video = document.getElementsByClassName('input_video')[0]; const canvas = document.getElementById('camera-preview'); const ctx = canvas.getContext('2d'); const statusDiv = document.getElementById('status');
            let frameCnt = 0; const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(results => {
                ctx.clearRect(0,0, canvas.width, canvas.height); ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0], h2 = results.multiHandLandmarks[1];
                    if (Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y) < 0.15 && Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y) < 0.15) {
                        state = 'HEART'; statusDiv.innerText = "‚ù§Ô∏è I LOVE YOU ‚ù§Ô∏è"; statusDiv.style.color = "#FF69B4"; return;
                    }
                }
                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0]; handX = lm[9].x; 
                    let openDist = 0; [8,12,16,20].forEach(i => openDist += Math.hypot(lm[i].x-lm[0].x, lm[i].y-lm[0].y));
                    if (openDist/4 < 0.25) { state = 'TREE'; statusDiv.innerText = "‚úä B√°nh Kem H·ªìng"; statusDiv.style.color = "#FFB6C1"; }
                    else if (Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y) < 0.05) { state = 'PHOTO'; statusDiv.innerText = "üëå K·ª∑ Ni·ªám"; statusDiv.style.color = "#00FFFF"; }
                    else { state = 'EXPLODE'; statusDiv.innerText = "üñê Ph√°o Hoa"; statusDiv.style.color = "#FFA500"; }
                } else { state = 'TREE'; statusDiv.innerText = "üéÇ CMSN Di·ªáp H√† üéÇ"; statusDiv.style.color = "#FFF"; }
            });
            const cameraUtils = new Camera(video, { onFrame: async () => { frameCnt++; if(frameCnt % 3 === 0) await hands.send({image: video}); }, width: 320, height: 240 });
            cameraUtils.start();
        }
        window.addEventListener('resize', () => { if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); } });
    </script>
</body>
